<h4>
	BuyerDeck demo page
	<br>
	Welcome!
</h4>
<form role="form">

	<div class="alert alert-warning alert-dismissible" role="alert" ng-if="loginFailed">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">×</span>
		</button>
		<strong>Whoaa!</strong> Incorrect email and/or password :(
	</div>

	<div class="alert alert-warning alert-dismissible" role="alert" ng-if="signupFailed">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">×</span>
		</button>
		<strong>Oh noes!</strong> That user already exists
	</div>

	<div class="form-group">	 
		<label>
			Email address
		</label>
		<input type="email" placeholder="awesome@buyerdeck.com" class="form-control" ng-model="authFields.email"/>
	</div>
	<div class="form-group">
		 
		<label>
			Password
		</label>
		<input type="password" placeholder="big secret" class="form-control" ng-model="authFields.password"/>
	</div> 
	<button type="submit" ng-click="login()" ng-submit="login()" class="btn btn-primary btn-block">
		Login
	</button>
	<button ng-click="signup()" class="btn btn-danger btn-block">
		Signup
	</button>

</form>
